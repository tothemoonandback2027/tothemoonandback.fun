<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To The Moon And Back | Launching Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-container">
        <div class="overlay"></div>
        <div class="stars" id="starsContainer"></div>
    </div>

    <main>
        <div class="hero-content">
            <div class="cta-section">
                <div class="status-badge">Launching Soon</div>
            </div>
            <h1>TO THE MOON AND BACK</h1>
            <p class="tagline">The only way is up... and back!</p>

            <div class="countdown-container">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2026 To The Moon And Back Coin. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
